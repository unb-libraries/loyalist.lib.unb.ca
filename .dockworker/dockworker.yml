dockworker:
  version: '6'
  application:
    name: The Loyalist Collection
    uri: https://loyalist.lib.unb.ca
    description: >
      This is a special collection of British and Colonial North American sources published in microformat and digitally.
    topics:
      - loyalist
      - history
      - records
    identifiers:
      id: loyalist.lib.unb.ca
      slug: loyalist-lib-unb-ca
      short_slug: loyalist
      uuid: 3113
    framework:
      name: Drupal
      version: 10
      startup_finished_marker: '99_startup_sequence_complete'
      endpoint:
        name: http
        port: 80
        readiness_timeout: 15
    license:
      license: MIT
      holder: University of New Brunswick Libraries
    shell:
      shell: /bin/sh
  endpoints:
    env:
      - dev
      - prod
    deployments:
      loyalist-lib-unb-ca:
        default: true
        managed: true
        name: loyalist-lib-unb-ca
      drupal-mysql-lib-unb-ca:
        managed: false
        name: mysql
      drupal-redis-lib-unb-ca:
        managed: false
        name: redis
      drupal-solr-lib-unb-ca:
        managed: false
        name: solr
  workflows:
    vcs:
      type: github
      owner: unb-libraries
      name: loyalist.lib.unb.ca
    jira:
      project_keys:
        - LOYALIST
    image:
      name: ghcr.io/unb-libraries/loyalist.lib.unb.ca
      parent: ghcr.io/unb-libraries/drupal:10.x-1.x-unblib
      repository: GitHub
      push-branches:
        - dev
        - prod
    k8s:
      deployments:
        - name: loyalist-lib-unb-ca
          namespaces:
            - dev
            - prod
      e2e_tests:
        - id: core
          frequency: '*/5 * * * *'
          source_files:
            - .dockworker/tests/e2e/loyalist.lib.unb.ca.yml
          namespaces:
            - prod
    local:
      additional_hostnames:
