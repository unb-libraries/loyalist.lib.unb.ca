          empty: true
          content: "<p class=\"bg-body-tertiary border lead my-4 p-4 rounded-3\">This is a special collection of British and Colonial North American sources, including the British West Indies, predominantly from 1750-1850, published mainly in microformat and limited digital format. Though the study of American Revolutionary War loyalists is the primary focus, the materials transcend beyond this to provide a range of sources for colonial studies in the British Atlantic World for the 18th and 19th centuries. Descriptions of these titles are found by searching or browsing the catalogue; whereas, access to our published material in print is found separately by clicking on the Print Materials link.</p>\r\n\r\n<p class=\"my-4\"><em>The Loyalist Collection</em> is found in open stacks on the 5th floor (<a href=\"http://lib.unb.ca/about/loc_call/fifth-floor-plan-harriet-irving-library\">Room 520 A</a>) of the Harriet Irving Library and is available for self-service use whenever the <a href=\"https://lib.unb.ca/about/hours\">Library is open</a>. \r\nResearch appointments are required to for staff assistance.</p>\r\n\r\n<hr>\r\n"
