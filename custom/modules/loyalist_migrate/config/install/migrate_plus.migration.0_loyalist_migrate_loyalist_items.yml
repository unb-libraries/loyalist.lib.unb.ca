id: 0_loyalist_migrate_loyalist_items
label: 'Loyalist Item'

migration_tags:
  - Loyalist
  - SQL

source:
  plugin: loyalist_item
  key: migrate
process:
  title: title
  field_accompanying_record: field_accompanying_record_value
  field_issuing_body:
    -
      plugin: entity_generate
      source: issuing_body_name
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: issuing_body
      value_key: name
  field_subject_heading:
    -
      plugin: entity_generate
      source: subject_heading_name
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: subject_heading
      value_key: name
  field_other_numbers/value: field_other_numbers_value
  field_other_numbers/format:
    plugin: default_value
    default_value: 'wysiwyg'
  body/value: body
  body/format:
    plugin: default_value
    default_value: 'wysiwyg'

destination:
  plugin: 'entity:node'
  default_bundle: loyalist_record
