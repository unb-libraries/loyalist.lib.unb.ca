id: category_csv_import
label: Migrate Loyalist Category toxonomy terms.
migration_group: loyalist_terms
migration_tags:
  - taxonomy
source:
  plugin: 'csv'
  path: 'modules/custom/loyalist_migrations_first/data/category.csv'
  delimiter: '"'
  enclosure: '"'
  header_offset: 0
  ids:
    - id
  fields:
    0:
      name: id
      label: 'Unique tid'
    1:
      name: name
      label: 'Name'

process:
  name: name
  description: description
  parent:
    -
      plugin: migration_lookup
      migration: category
      source: parent
    -
      plugin: default_value
      default_value: 0

destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: category