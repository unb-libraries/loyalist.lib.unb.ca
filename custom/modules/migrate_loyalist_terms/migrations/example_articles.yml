id: articles
label: Articles.
migration_group: loyalist_terms
migration_tags:
  - articles
source:
  plugin: 'csv'
  path: 'modules/custom/migrate_example_loyalist_terms/data/articles.csv'
  delimiter: ','
  enclosure: '"'
  header_offset: 0
  ids:
    - title
  fields:
    0:
      name: title
      label: 'Title'
    1:
      name: category
      label: 'Category'
    2:
      name: content
      label: 'Content'

process:
  title: title
  body/value: content
  field_category:
    -
      plugin: migration_lookup
      migration: categories
      source: category

destination:
  plugin: 'entity:node'
  default_bundle: article

migration_dependencies:
  required:
    - categories
